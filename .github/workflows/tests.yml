name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make_build_dir
      run: mkdir -p build
    - name: run_cmake
      run: cd ./build && cmake .. -DNGF_BUILD_TESTS=yes
    - name: make
      run:  cd ./build && make ngf_tests
    - name: test
      run: ./ngf_tests
